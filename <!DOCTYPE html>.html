<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="p5-sound.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="index.js"></script>
    <title>NFL TOUCHDOWN!!</title>
  </head>
  <body>
    <h1 id= "title-NFL">NFL TOUCHDOWN</h1>
    <div id="game-intro">
      <img src="assets/images/png-transparent-nfl-logo-nfl-national-football-league-playoffs-united-states-washington-redskins-oakland-raiders-nfl-text-sport-team-thumbnail.png" alt="" class="logo-img" />
      <p>Run, avoid opponents players, and score a touchdown!! become the new NFL champion!</p>
      <br/>
      <div id="main-menu"></div>
      <button id="start-button">Start</button>
      <p>Use the left and right arrow to control the player!</p>
      <img src="assets/images/png-transparent-nfl-philadelphia-eagles-american-football-nfl-sport-sports-nfl-thumbnail.png" alt="" class="arrows-img" />
    </div>

    <div id="game-over">
      <button id="restart-button">Try Again</button>
      <p id="highscore"></p>
      <p>SO BAD!!<br>
          you got tackled by an opponent player!!<br>
          GAME OVER <br><br>
          Your score: <span id="score">0</span></p>
    </div>
  </body>
</html>
